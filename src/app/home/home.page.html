<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of productos; let i = index;">
      <ion-avatar>
        <img [src]="item.img"/>
      </ion-avatar>
      <ion-label class="ion-margin">
        {{item.name}}
        {{item.price}}
      </ion-label>
      <ion-icon slot="end" name="cart" (click)="addProductById(item.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
