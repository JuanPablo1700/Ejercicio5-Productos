<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cartList; let i = index">
      <ion-item *ngIf="item.amount > 0">
        <ion-avatar>
          <img [src]="item.img" />
        </ion-avatar>
        <ion-label class="ion-margin">{{item.name}}</ion-label>
        <ion-chip color="secondary" mode="md" outline="false">
          <ion-label>${{item.price}}</ion-label>
        </ion-chip>
        <ion-chip color="tertiary" mode="ios" outline="true">
          <ion-label>X{{item.amount}}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options *ngIf="item.amount > 0" side="end" (ionSwipe)="removeProductFromCart(item.id)">
        <ion-item-option expandable color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="refresh-outline" (click)="refresh()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-item>
    <ion-label>Total</ion-label>
    <ion-chip color="primary" mode="ios" outline="false">
      <ion-label>${{this.total}}</ion-label>
    </ion-chip>
  </ion-item>

</ion-content>
